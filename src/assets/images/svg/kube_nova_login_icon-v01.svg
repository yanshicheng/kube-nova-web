<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- 渐变定义 -->
        <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#326CE5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#5B8DEF;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#7C4DFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#9D6CFF;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4DD0E1;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:0.6" />
        </linearGradient>

        <!-- 滤镜效果 -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
        </filter>
    </defs>

    <!-- 背景装饰圆圈 -->
    <circle cx="400" cy="400" r="320" fill="url(#primaryGradient)" opacity="0.05"/>
    <circle cx="400" cy="400" r="240" fill="url(#primaryGradient)" opacity="0.08"/>
    <circle cx="400" cy="400" r="160" fill="url(#primaryGradient)" opacity="0.1"/>

    <!-- 云朵装饰 (顶部) -->
    <g opacity="0.6">
        <ellipse cx="200" cy="120" rx="60" ry="35" fill="url(#cloudGradient)"/>
        <ellipse cx="240" cy="110" rx="45" ry="30" fill="url(#cloudGradient)"/>
        <ellipse cx="160" cy="115" rx="40" ry="28" fill="url(#cloudGradient)"/>
    </g>

    <g opacity="0.5">
        <ellipse cx="650" cy="150" rx="50" ry="30" fill="url(#cloudGradient)"/>
        <ellipse cx="680" cy="145" rx="38" ry="25" fill="url(#cloudGradient)"/>
        <ellipse cx="620" cy="148" rx="35" ry="23" fill="url(#cloudGradient)"/>
    </g>

    <!-- 主要 Kubernetes 舵轮 (中心) -->
    <g transform="translate(400, 380)" filter="url(#shadow)">
        <!-- 舵轮中心圆 -->
        <circle cx="0" cy="0" r="45" fill="url(#primaryGradient)"/>
        <circle cx="0" cy="0" r="35" fill="white"/>
        <circle cx="0" cy="0" r="20" fill="url(#primaryGradient)"/>

        <!-- 6个舵轮辐条 -->
        <g>
            <!-- 辐条 1 (0度) -->
            <g transform="rotate(0)">
                <rect x="-8" y="-80" width="16" height="40" rx="8" fill="url(#primaryGradient)"/>
                <circle cx="0" cy="-90" r="18" fill="url(#primaryGradient)"/>
                <circle cx="0" cy="-90" r="12" fill="white"/>
            </g>

            <!-- 辐条 2 (60度) -->
            <g transform="rotate(60)">
                <rect x="-8" y="-80" width="16" height="40" rx="8" fill="url(#primaryGradient)"/>
                <circle cx="0" cy="-90" r="18" fill="url(#primaryGradient)"/>
                <circle cx="0" cy="-90" r="12" fill="white"/>
            </g>

            <!-- 辐条 3 (120度) -->
            <g transform="rotate(120)">
                <rect x="-8" y="-80" width="16" height="40" rx="8" fill="url(#primaryGradient)"/>
                <circle cx="0" cy="-90" r="18" fill="url(#primaryGradient)"/>
                <circle cx="0" cy="-90" r="12" fill="white"/>
            </g>

            <!-- 辐条 4 (180度) -->
            <g transform="rotate(180)">
                <rect x="-8" y="-80" width="16" height="40" rx="8" fill="url(#primaryGradient)"/>
                <circle cx="0" cy="-90" r="18" fill="url(#primaryGradient)"/>
                <circle cx="0" cy="-90" r="12" fill="white"/>
            </g>

            <!-- 辐条 5 (240度) -->
            <g transform="rotate(240)">
                <rect x="-8" y="-80" width="16" height="40" rx="8" fill="url(#primaryGradient)"/>
                <circle cx="0" cy="-90" r="18" fill="url(#primaryGradient)"/>
                <circle cx="0" cy="-90" r="12" fill="white"/>
            </g>

            <!-- 辐条 6 (300度) -->
            <g transform="rotate(300)">
                <rect x="-8" y="-80" width="16" height="40" rx="8" fill="url(#primaryGradient)"/>
                <circle cx="0" cy="-90" r="18" fill="url(#primaryGradient)"/>
                <circle cx="0" cy="-90" r="12" fill="white"/>
            </g>
        </g>
    </g>

    <!-- 左侧集群组 (Cluster 1) -->
    <g transform="translate(150, 380)" opacity="0.85">
        <!-- 主节点 -->
        <circle cx="0" cy="0" r="28" fill="url(#secondaryGradient)" filter="url(#shadow)"/>
        <circle cx="0" cy="0" r="20" fill="white"/>
        <path d="M -8,-8 L 0,-15 L 8,-8 L 8,8 L -8,8 Z" fill="url(#secondaryGradient)"/>

        <!-- 工作节点 -->
        <circle cx="-35" cy="45" r="18" fill="url(#accentGradient)" opacity="0.9"/>
        <circle cx="-35" cy="45" r="12" fill="white"/>
        <rect x="-40" y="40" width="10" height="10" rx="2" fill="url(#accentGradient)"/>

        <circle cx="35" cy="45" r="18" fill="url(#accentGradient)" opacity="0.9"/>
        <circle cx="35" cy="45" r="12" fill="white"/>
        <rect x="30" y="40" width="10" height="10" rx="2" fill="url(#accentGradient)"/>

        <circle cx="0" cy="65" r="18" fill="url(#accentGradient)" opacity="0.9"/>
        <circle cx="0" cy="65" r="12" fill="white"/>
        <rect x="-5" y="60" width="10" height="10" rx="2" fill="url(#accentGradient)"/>

        <!-- 连接线 -->
        <line x1="0" y1="28" x2="-28" y2="36" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.5"/>
        <line x1="0" y1="28" x2="28" y2="36" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.5"/>
        <line x1="0" y1="28" x2="0" y2="47" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.5"/>
    </g>

    <!-- 右侧集群组 (Cluster 2) -->
    <g transform="translate(650, 380)" opacity="0.85">
        <!-- 主节点 -->
        <circle cx="0" cy="0" r="28" fill="url(#secondaryGradient)" filter="url(#shadow)"/>
        <circle cx="0" cy="0" r="20" fill="white"/>
        <path d="M -8,-8 L 0,-15 L 8,-8 L 8,8 L -8,8 Z" fill="url(#secondaryGradient)"/>

        <!-- 工作节点 -->
        <circle cx="-35" cy="45" r="18" fill="url(#accentGradient)" opacity="0.9"/>
        <circle cx="-35" cy="45" r="12" fill="white"/>
        <rect x="-40" y="40" width="10" height="10" rx="2" fill="url(#accentGradient)"/>

        <circle cx="35" cy="45" r="18" fill="url(#accentGradient)" opacity="0.9"/>
        <circle cx="35" cy="45" r="12" fill="white"/>
        <rect x="30" y="40" width="10" height="10" rx="2" fill="url(#accentGradient)"/>

        <circle cx="0" cy="65" r="18" fill="url(#accentGradient)" opacity="0.9"/>
        <circle cx="0" cy="65" r="12" fill="white"/>
        <rect x="-5" y="60" width="10" height="10" rx="2" fill="url(#accentGradient)"/>

        <!-- 连接线 -->
        <line x1="0" y1="28" x2="-28" y2="36" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.5"/>
        <line x1="0" y1="28" x2="28" y2="36" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.5"/>
        <line x1="0" y1="28" x2="0" y2="47" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.5"/>
    </g>

    <!-- 顶部集群组 (Cluster 3) -->
    <g transform="translate(400, 180)" opacity="0.75">
        <!-- 主节点 -->
        <circle cx="0" cy="0" r="24" fill="url(#secondaryGradient)" filter="url(#shadow)"/>
        <circle cx="0" cy="0" r="18" fill="white"/>
        <path d="M -6,-6 L 0,-12 L 6,-6 L 6,6 L -6,6 Z" fill="url(#secondaryGradient)"/>

        <!-- 工作节点 -->
        <circle cx="-40" cy="0" r="15" fill="url(#accentGradient)" opacity="0.8"/>
        <circle cx="-40" cy="0" r="10" fill="white"/>
        <rect x="-44" y="-4" width="8" height="8" rx="2" fill="url(#accentGradient)"/>

        <circle cx="40" cy="0" r="15" fill="url(#accentGradient)" opacity="0.8"/>
        <circle cx="40" cy="0" r="10" fill="white"/>
        <rect x="36" y="-4" width="8" height="8" rx="2" fill="url(#accentGradient)"/>

        <!-- 连接线 -->
        <line x1="-24" y1="0" x2="-25" y2="0" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.5"/>
        <line x1="24" y1="0" x2="25" y2="0" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.5"/>
    </g>

    <!-- 集群间连接线 (服务网格) -->
    <g opacity="0.3">
        <!-- 中心到左侧集群 -->
        <path d="M 310 380 Q 250 380 178 380" stroke="url(#primaryGradient)" stroke-width="3" stroke-dasharray="8,4" fill="none"/>

        <!-- 中心到右侧集群 -->
        <path d="M 490 380 Q 550 380 622 380" stroke="url(#primaryGradient)" stroke-width="3" stroke-dasharray="8,4" fill="none"/>

        <!-- 中心到顶部集群 -->
        <path d="M 400 290 Q 400 250 400 204" stroke="url(#primaryGradient)" stroke-width="3" stroke-dasharray="8,4" fill="none"/>

        <!-- 左侧到顶部 -->
        <path d="M 178 352 Q 250 250 376 204" stroke="url(#accentGradient)" stroke-width="2" stroke-dasharray="6,3" fill="none" opacity="0.6"/>

        <!-- 右侧到顶部 -->
        <path d="M 622 352 Q 550 250 424 204" stroke="url(#accentGradient)" stroke-width="2" stroke-dasharray="6,3" fill="none" opacity="0.6"/>
    </g>

    <!-- 微服务图标组 (底部) -->
    <g transform="translate(400, 600)">
        <!-- 服务1 -->
        <g transform="translate(-100, 0)">
            <rect x="-25" y="-25" width="50" height="50" rx="8" fill="url(#accentGradient)" opacity="0.8" filter="url(#shadow)"/>
            <rect x="-18" y="-18" width="36" height="36" rx="6" fill="white"/>
            <circle cx="0" cy="-5" r="6" fill="url(#accentGradient)"/>
            <rect x="-10" y="3" width="20" height="3" rx="1.5" fill="url(#accentGradient)"/>
            <rect x="-10" y="9" width="20" height="3" rx="1.5" fill="url(#accentGradient)"/>
        </g>

        <!-- 服务2 -->
        <g transform="translate(0, 0)">
            <rect x="-25" y="-25" width="50" height="50" rx="8" fill="url(#secondaryGradient)" opacity="0.8" filter="url(#shadow)"/>
            <rect x="-18" y="-18" width="36" height="36" rx="6" fill="white"/>
            <circle cx="0" cy="-5" r="6" fill="url(#secondaryGradient)"/>
            <rect x="-10" y="3" width="20" height="3" rx="1.5" fill="url(#secondaryGradient)"/>
            <rect x="-10" y="9" width="20" height="3" rx="1.5" fill="url(#secondaryGradient)"/>
        </g>

        <!-- 服务3 -->
        <g transform="translate(100, 0)">
            <rect x="-25" y="-25" width="50" height="50" rx="8" fill="url(#accentGradient)" opacity="0.8" filter="url(#shadow)"/>
            <rect x="-18" y="-18" width="36" height="36" rx="6" fill="white"/>
            <circle cx="0" cy="-5" r="6" fill="url(#accentGradient)"/>
            <rect x="-10" y="3" width="20" height="3" rx="1.5" fill="url(#accentGradient)"/>
            <rect x="-10" y="9" width="20" height="3" rx="1.5" fill="url(#accentGradient)"/>
        </g>

        <!-- 服务间连接 -->
        <line x1="-75" y1="0" x2="-25" y2="0" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.4"/>
        <line x1="25" y1="0" x2="75" y2="0" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.4"/>
    </g>

    <!-- 数据流动效果 (装饰性动画点) -->
    <g opacity="0.6">
        <circle cx="260" cy="380" r="4" fill="url(#primaryGradient)">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="540" cy="380" r="4" fill="url(#primaryGradient)">
            <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="400" cy="240" r="4" fill="url(#accentGradient)">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- 装饰性图标 (左下角 - 容器) -->
    <g transform="translate(100, 650)" opacity="0.4">
        <rect x="0" y="0" width="40" height="35" rx="4" fill="none" stroke="url(#primaryGradient)" stroke-width="2"/>
        <rect x="5" y="5" width="30" height="25" rx="2" fill="url(#primaryGradient)" opacity="0.2"/>
        <line x1="10" y1="15" x2="30" y2="15" stroke="url(#primaryGradient)" stroke-width="2"/>
        <line x1="10" y1="22" x2="30" y2="22" stroke="url(#primaryGradient)" stroke-width="2"/>
    </g>

    <!-- 装饰性图标 (右下角 - 网络) -->
    <g transform="translate(660, 650)" opacity="0.4">
        <circle cx="20" cy="0" r="6" fill="url(#accentGradient)"/>
        <circle cx="0" cy="25" r="6" fill="url(#accentGradient)"/>
        <circle cx="40" cy="25" r="6" fill="url(#accentGradient)"/>
        <circle cx="20" cy="35" r="6" fill="url(#accentGradient)"/>
        <line x1="20" y1="6" x2="7" y2="21" stroke="url(#accentGradient)" stroke-width="2"/>
        <line x1="20" y1="6" x2="33" y2="21" stroke="url(#accentGradient)" stroke-width="2"/>
        <line x1="20" y1="6" x2="20" y2="29" stroke="url(#accentGradient)" stroke-width="2"/>
    </g>

    <!-- 文字标签装饰 (可选) -->
    <g opacity="0.5">
        <text x="150" y="490" fill="url(#secondaryGradient)" font-size="12" font-weight="600" text-anchor="middle">Cluster A</text>
        <text x="650" y="490" fill="url(#secondaryGradient)" font-size="12" font-weight="600" text-anchor="middle">Cluster B</text>
        <text x="400" y="150" fill="url(#secondaryGradient)" font-size="12" font-weight="600" text-anchor="middle">Cluster C</text>
        <text x="400" y="680" fill="url(#accentGradient)" font-size="14" font-weight="600" text-anchor="middle">Microservices</text>
    </g>
</svg>